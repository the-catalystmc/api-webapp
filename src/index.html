<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
    <script src="https://kit.fontawesome.com/e6f879f149.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5 sticky-top">    
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto pe-5">
                    <li class="nav-item">
                        <button class="btn btn-dark me-3" id="beefBtn" type="button">Beef</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-dark me-3" type="button">Chicken</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-dark me-3" type="button">Sea Food</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

   
    <div class="container">
        <div class="modalholder">
            <div class="container__modal">
                <div class="container__modal--img">
                    <img src="#" alt="player picture" class="container__profilepic">
                    <button class="close--button btn btn-dark">&times;</button>
                </div>
                <h2 class="item-name">Beef Soup</h2>
                <div class="modal--info">
                    <div class="modal-info1">
                        <p class="area">Area: Italy</p>
                        <p class="cat">Category: Beef</p>
                    </div>
                    <div class="modal-info2">
                        <p class="demonstration">How To Cook: <a href="https://www.youtube.com/watch?v=1IszT_guI08" class="inst">Here</a></p>
                        <p class="ingre">Main Ingredient: penne rigate</p>
                    </div>
        
                </div>
                <div class="all-comments">
                    <h3 class="comments-title">Comments <span class="comments-count">(1)</span> </h3>
                    <div class="comments-cont">
                        <p class="comment-content">Try me</p>
                        <p class="comment-content">Try me</p>
                        <p class="comment-content">Try me</p>
                        <p class="comment-content">Try me</p>
                        <p class="comment-content">Try me</p>
                        <p class="comment-content">Try me</p>

                    </div>
                </div>
                <form action="#" class="comments">
                    <h4 class="add-title">Add A Comment </h3>
                    <input class="name input" type="text" name="name" placeholder="Your Name" required>
                    <textarea class="comment input" type="text" name="comment" placeholder="Your Comment" required></textarea>
                    <input class="comment-button btn btn-dark" type="submit" name="name" value="Comment" required>
                </form>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-lg-3 g-4 my-5 cont">
            <template class="mealTemplate">
                <div class="col">
                    <div class="card text-center p-2">
                        <img src="https://www.themealdb.com/images/media/meals/wvpsxx1468256321.jpg"
                            class="card-img-top img-fluid p-2" alt="...">
                        <div class="card-body">
                            <h3 class="card-title">Card title</h3>
                            <div class="text-end">
                                <button type="button" class="btn btn-outline-primary border-0">
                                    <i class="fas fa-heart"></i>
                                </button>
                                <p class="text-end">0 likes</p>
                            </div>
                            <div>
                                <button type=" button" class="btn btn-dark load-comment">Comments</button>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
    <footer class="footer mt-auto py-3 bg-dark fixed-bottom">
        <div class="container text-light">
            <span>footer</span>
        </div>
    </footer>
</body>

</html>
