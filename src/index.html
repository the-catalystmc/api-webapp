<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
    <script src="https://kit.fontawesome.com/e6f879f149.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5 sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto pe-5">
                    <li class="nav-item">
                        <button class="btn btn-dark me-3" id="beefBtn" type="button">Beef</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-dark me-3" type="button">Chicken</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-dark me-3" type="button">Sea Food</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row row-cols-1 row-cols-lg-3 g-4 my-5 cont">
            <template class="mealTemplate">
                <div class="col d-flex align-items-stretch">
                    <div class="card text-center p-2">
                        <img src="https://www.themealdb.com/images/media/meals/wvpsxx1468256321.jpg"
                            class="card-img-top img-fluid p-2" alt="...">
                        <div class="card-body">
                            <h3 class="card-title">Card title</h3>
                            <div class="text-end">
                                <button type="button" class="btn btn-outline-primary border-0 likeBtn" id="0">
                                    <i class="fas fa-heart"></i>
                                </button>
                                <p class="text-end likeTxt">0 likes</p>
                            </div>
                            <div>
                                <button type=" button" class="btn btn-dark commentBtn">Comments</button>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
    <footer class="footer mt-auto py-3 bg-dark fixed-bottom">
        <div class="container text-light">
            <span>footer</span>
        </div>
    </footer>
</body>

</html>
